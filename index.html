<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>

	<body style='margin : 0px; overflow: hidden;'>
		
		<a-scene
		arjs="sourceType: webcam; debugUIEnabled: false;"
		embedded
		renderer="logarithmicDepthBuffer: true;"
		vr-mode-ui="enabled: false"
		id="scene">

			<a-assets>
 				<a-asset-item id="gumball" src="./assets/Gumball.gltf"></a-asset-item>
				<a-asset-item id="obj" src="./assets/1.obj"></a-asset-item>
				<a-asset-item id="mtl" src="./assets/1.mtl"></a-asset-item>				
			</a-assets>

<!-- 			<a-entity gltf-model="#gumball"
				rotation="0 180 0" scale="1 1 1" position="0 0 0"
				gps-entity-place="longitude: -79.41414; latitude: 43.68605;"/> -->

			<a-marker id="custom-1" type="pattern" url="./assets/markers/pattern-Tree.patt">
				<a-entity id="test1" position="0 0 0" gltf-model="#gumball"></a-entity>
				<a-entity id="test2" position="0.5 0.5 0" obj-model="obj: #obj; mtl: #mtl;"></a-entity>
			</a-marker>

			<a-entity camera></a-entity>

<!-- 			<a-camera gps-camera rotation-reader></a-camera> -->
		</a-scene>
	</body>
</html>
